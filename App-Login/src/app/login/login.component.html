
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Bootstrap Sign up Form Horizontal</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<div class="center; signup-form">
    <form  #addForm="ngForm" >
      	<div class="row">
        	<div class="col-8 offset-4">
				<h2>Login</h2>
			</div>	
      	</div>			
    
		 
		 <div class="form-group">
			<label for="email">Email Address</label>
			<input type="email" ngModel name="email" class="form-control" [(ngModel)]="email" id="email" placeholder="Email" required>
		 </div>
		  <div class="form-group">
			  <label for="pass">Password</label>
			  <input type="password" ngModel name="password" [(ngModel)]="password" class="form-control" id="pass"  placeholder="password" required>
		   </div>
		
		
		<div class="form-group row">
			<div class="col-8 offset-4">
      <input type="submit" class="btn btn-primary btn-lg" name="Login" id="go" value="Login" (click)="doLogin(email,password)">
			</div>  
		</div>		      
    </form>
</div>
